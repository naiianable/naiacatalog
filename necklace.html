<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jewelry Catalog</title>
    <style>
      #catalog {
        display: grid;
        grid-template-columns: repeat(autoâ€‘fill, minmax(220px, 1fr));
        gap: 16px;
        padding: 10px;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.03);
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 1px solid #eee;
      }
      .card .info {
        padding: 10px;
      }
      .card .info h3 {
        margin: 5px 0 5px;
        font-size: 16px;
      }
      .card .info p.description {
        color: #666;
        font-size: 14px;
      }
      .card .info p.price {
        font-weight: bold;
        color: #1b8a5a;
        margin: 8px 0;
      }
      .card .info small {
        color: #999;
      }

      .catalog-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Product card styling */
      .product-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: flex;
        flex-direction: column;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      }

      /* Image styling */
      .product-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      /* Info section */
      .product-card .info {
        padding: 12px;
        text-align: left;
      }

      .product-card h3 {
        font-size: 1rem;
        margin: 0 0 6px;
        color: #333;
      }

      .product-card .description {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 8px;
      }

      .product-card .price {
        font-weight: bold;
        color: #222;
        margin-bottom: 4px;
      }

      /* Responsive scaling (max 5 columns) */
      @media (min-width: 1600px) {
        .catalog-grid {
          grid-template-columns: repeat(5, 1fr);
        }
      }

      @media (max-width: 600px) {
        .product-card img {
          height: 140px;
        }
      }
    </style>
  </head>
  <body>
    <div id="catalog" class="catalog-grid"></div>

    <script>
      async function loadCatalog({
        typeFilter = null,
        subcategoryFilter = null,
      }) {
        const sheetUrl =
          'https://docs.google.com/spreadsheets/d/e/2PACX-1vRsbNCeoGvxNOeFByAzRCqZiW-1CAhSMYw5Rpx_FpDMkKBFhmgnqLK8G1QnaJkUQVr0VJvaTIiiHFbE/pub?gid=1529657982&single=true&output=csv';
        const res = await fetch(sheetUrl);
        if (!res.ok) {
          throw new Error('Network response was not ok');
        }
        const csvText = await res.text();

        const rows = csvText
          .trim()
          .split('\n')
          .map((r) => r.split(','));
        const headers = rows.shift();
        const items = rows.map((r) =>
          Object.fromEntries(headers.map((h, i) => [h.trim(), r[i]?.trim()]))
        );
        console.log(items);
        const filtered = items.filter((item) => {
          console.log('This is the visible item', item.Visible);
          return (
            (item.Visible?.toLowerCase() === 'true' ||
              item.Visible === 'TRUE') &&
            (!typeFilter ||
              (item.Style &&
                item.Style.toLowerCase() === typeFilter.toLowerCase()))
          );
          //&&
          // (!subcategoryFilter ||
          //   (item.Subcategory &&
          //     item.Subcategory.toLowerCase() ===
          //       subcategoryFilter.toLowerCase()))
        });
        console.log(filtered);
        console.log(typeFilter);

        const catalog = document.getElementById('catalog');
        catalog.innerHTML = '';

        filtered.forEach((item) => {
          console.log('this is the image', item.Image);
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <div class="product-card">
              <img src="${item.Image || ''}" alt="${item.Name || ''}">
              <div class="info">
                <h3>${item.Name || ''}</h3>
                <p class="description">${item.Description || ''}</p>
                <p class="price">${item.CustomSellingPrice || ''} per Pc</p>
                <small>SKU: ${item.SKU || ''}</small>
              </div>
            </div>
          `;

          catalog.appendChild(card);
        });
      }

      loadCatalog({ typeFilter: 'Necklace' });
    </script>
  </body>
</html>
