<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jewelry Catalog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <h1>Naia Imports</h1>
      <nav>
        <a href="#" data-category="bracelet">Bracelets</a>
        <a href="#" data-category="necklace">Necklaces</a>
        <a href="#" data-category="anklet">Anklets</a>
        <a href="#" data-category="earring">Earrings</a>
        <a href="#" data-category="set">Sets</a>
      </nav>
    </header>

    <!-- Catalog Grid -->
    <div id="catalog" class="catalog-grid"></div>

    <!-- ========================= -->
    <!-- Product Modal (UPDATED)   -->
    <!-- ========================= -->
    <div id="product-modal" class="modal hidden">
      <div class="modal-content">
        <span id="modal-close" class="close">&times;</span>

        <!-- Main Large Image -->
        <img id="modal-image" class="modal-main-img" src="" alt="" />

        <!-- Thumbnails Row (New) -->
        <div id="modal-thumbnails" class="modal-thumbnail-row"></div>

        <!-- Product Info -->
        <h2 id="modal-title"></h2>
        <p id="modal-price"></p>
        <p id="modal-description"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
